<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position exercise</title>
</head>
<STYLE>
    .red-circle {
        background-color:red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
    }

.blue-box{
    background-color:blue;
    height: 300px;
    width: 500px;
    position: relative;
    top: 200px;
    left:200px
}

</STYLE>
<body>  
    <div class="blue-box">
        <div class="red-circle">
        </div>
    </div>
    
</body>
</html>
